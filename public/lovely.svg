<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shade5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6FEFA6"></stop>
      <stop offset="100%" stop-color="#4ED97E"></stop>
    </linearGradient>

    <!-- Heart shape (fully closed, slightly larger) -->
    <path id="heartShape" d="
        M48 86
        C18 64, 8 42, 18 28
        C26 16, 42 18, 48 30
        C54 18, 70 16, 78 28
        C88 42, 78 64, 48 86
        Z
      "></path>

    <!-- Clip path -->
    <clipPath id="heartClip">
      <use href="#heartShape"></use>
    </clipPath>
  </defs>

  <!-- Face -->
  <use href="#heartShape" fill="url(#shade5)" stroke="#FF4D6D" stroke-width="3" stroke-linejoin="round"></use>

  <!-- Eyes (slightly higher) -->
  <circle cx="36" cy="42" r="7" fill="#1A1A1A"></circle>
  <circle cx="60" cy="42" r="7" fill="#1A1A1A"></circle>
  <circle cx="34" cy="40" r="2.5" fill="#FFFFFF"></circle>
  <circle cx="58" cy="40" r="2.5" fill="#FFFFFF"></circle>

  <!-- Blush cheeks (moved up, clipped) -->
  <g clip-path="url(#heartClip)">
    <ellipse cx="28" cy="54" rx="6" ry="4" fill="#FF9AA2" opacity="0.65"></ellipse>
    <ellipse cx="68" cy="54" rx="6" ry="4" fill="#FF9AA2" opacity="0.65"></ellipse>
  </g>

  <!-- Smile (lower, more breathing room) -->
  <path d="M34 60 Q48 70 62 60" stroke="#1A1A1A" stroke-width="5" fill="none" stroke-linecap="round"></path>
</svg>
